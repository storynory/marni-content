name: Deploy Marni site (content changes)

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
      - 'recipes/**'
      - 'pages/**'
      - 'static/**'
      - '**/*.md'

jobs:
  ping-deploy-hook:
    runs-on: ubuntu-latest
    steps:
      - name: Call deploy hook
        run: |
          echo "Pinging deploy hook..."
          curl -sS -v -f "https://marni.hughfraser.co.uk/deploy-hook" \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Token: ${{ secrets.Marni_Deploy }}" \
            -d '{"site":"marni"}'
          echo "Deploy hook pinged successfully."


name: Deploy Marni site (content changes)

on:
  push:
    branches: [ main ]

jobs:
  ping-deploy-hook:
    runs-on: ubuntu-latest
    steps:
      - name: Call deploy hook
        run: |
          echo "Pinging deploy hook..."
          curl -v -f "https://marni.hughfraser.co.uk/deploy-hook" \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Token: ${{ secrets.Marni_Deploy }}" \
            -d '{"site":"marni"}'
          echo "Done."


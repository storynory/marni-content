name: Deploy Marni site (content changes)

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - 'blog/**'
      - 'recipes/**'
      - 'pages/**'
      - 'static/**'

jobs:
  ping-deploy-hook:
        runs-on: ubuntu-latest

    steps:
      - name: Call deploy hook
        env:
          DEPLOY_URL: https://marni.hughfraser.co.uk/deploy-hook
          DEPLOY_TOKEN: ${{ secrets.Marni_Deploy }}
        run: |
          echo "Pinging $DEPLOY_URL..."
          curl -sS -v -f "$DEPLOY_URL" \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Token: $DEPLOY_TOKEN" \
            -d '{"site":"marni"}'
          echo "Deploy hook pinged successfully."

